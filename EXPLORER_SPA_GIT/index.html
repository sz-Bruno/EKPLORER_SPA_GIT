<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Fav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1><img src="./logo.svg" alt="" srcset=""></h1>
            <div class="search">
                <label class="sr-only"for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>&star; <div id="buttontext">Favoritar</div></button>
            </div>
        </header>
   
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Seguidores</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
           
                
        </tbody>
    </table>
    <div class="vazio "><img src="./vazio.svg" > <p>Nenhum Favorito ainda</p></div>
</div>
</body>
</html>
